<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="./public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <meta name="description" content="Responsive HTML, CSS & Javascript Profile Card" />
</head>

<body>
    <div class="profile-card">
        <img src="./public/personal-image.webp" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Ukanah Dean Onesi</h2>
        <h3 data-testid="jobTitle">Fullstack Developer | Cybersecurity Enthusiast</h3>
        <p data-testid="shortBio">I am a Fullstack Developer with expertise in React, Next.js, NestJS, and
            Cybersecurity. Passionate about building scalable web apps and enhancing security.</p>
        <p data-testid="currentLocation">Abuja, Nigeria</p>
        <p data-testid="emailAddress">ukanah15thdean@gmail.com</p>
        <div data-testid="socialLinks">
            <a href="https://github.com/harrylever" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/deanukanah" target="_blank">LinkedIn</a>
            <a href="https://x.com/onesiukanah" target="_blank">Twitter</a>
        </div>
        <p class="utc-time" data-testid="currentTimeUTC"></p>
    </div>

    <script src="./public/script.js"></script>
</body>

</html>
